
<meta charset="UTF-8">
<script>

// Exemplo de construção: Programar a função f(x) = 7x-1 e aplicá-la em x = 2, isto é, calcular f(2):


// Função

function f(x){
  
  const y = 7*x -1
  
  return y
}

// Aplicação

const aplica = f(2)

// Mostra resultado

document.write(aplica) // pode usar o alert também

</script>
